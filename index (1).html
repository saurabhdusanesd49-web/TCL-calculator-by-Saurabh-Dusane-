
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL Powder Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #2c3e50;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>TCL Powder Calculator</h1>
        <label for="litres">Enter water quantity (Litres):</label>
        <input type="number" id="litres" placeholder="e.g. 1000" oninput="calculateTCL()">
        <div class="result" id="result">Required TCL: 0 grams</div>
        <div class="footer">Created by Saurabh Dusane<br>Subdivisional Coordinator, Water Quality<br>Subdivision - Nashik</div>
    </div>

    <script>
        function calculateTCL() {
            let litres = document.getElementById('litres').value;
            let grams = (litres / 1000) * 5;
            document.getElementById('result').innerText = `Required TCL: ${grams.toFixed(2)} grams`;
        }
    </script>
</body>
</html>
